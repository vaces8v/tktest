
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>TolkTone</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

<div id="cursor"></div>

<div class="home-header">

	<!--Шапка страницы (меню) -->
	<div class="top-line">
		<a href="#" class="logo">ToLKT<span>O</span>NE</a>
		<div class="deacoration-block"></div>
		<div class="book-button">
			<a href="#"><img src="./images/dist/book.svg" alt="Book"></a>
		</div>
		<div class="planet-button">
			<a href="#"><img src="./images/dist/planet.svg" alt="Planet"></a>
		</div>
		<div class="audio-button">
			<a href="#"><img src="./images/dist/audio.svg" alt="Audio"></a>
		</div>
		<div class="searchbar-button">
			<a href="#"><img src="./images/dist/search.svg" alt="Searchbar"></a>
		</div>
		<div class="input-search">
			<input type="search" placeholder="Поиск">
		</div>
		<div class="menu-button">
			<a href="#"><img src="./images/dist/menu.svg" alt="Menu"></a>
		</div>
	</div>

	<!-- Слайдеры -->
	<div class="slider-container">

	<!-- Слайдер содержащий контент с текстом -->
		<div class="slider-text">
			
			<div class="swiper-wrapper">
				<div class="swiper-slide slider-text_slide">
					<div class="slider-text_content">

						<div class="slider-text_heading"><a href="#">ГОТОВЫ ЛИ ВЫ <span style="color: #FFC978;">УЧИТЬСЯ</span><br> НОВОМУ С НАМИ?</a></div>

						<button class="button slider-text-button_slider"><span>НАЧАТь</span></button>

					</div>
				</div>
				<div class="swiper-slide slider-text_slide">
					<div class="slider-text_content">

						<div class="slider-text_heading" style="max-width: 880px"><a href="#">ДОСТУП ДЛЯ <span style="color: #A552C2; white-space: nowrap;">ВСЕХ</span> РЕГИОНОВ <span style="color: #A552C2;">СТРАНЫ</span> И <span style="color: #A552C2;">МИРА!</span></div></a>

						<button class="btn-second slider-text-button_slider"><span>НАЧАТь</span></button>

					</div>
				</div>
					<div class="swiper-slide slider-text_slide">
						<div class="slider-content3">
							
							<div class="slider-text-slide3"><a href="#">COMING SOON</a></div>

							<div class="promotion__timer">
                <div class="timer">
                    <div class="timer__block">
                        <span id="days">12</span>
												:
												<span id="hours">20</span>
												:
												<span id="minutes">56</span>
												:
												<span id="seconds">20</span>
                    </div>
                </div>
						</div>

					</div>
			</div>
		</div>
	</div>

	<!-- Слайдер содержащий только слои, такие как svg, png и т.д. -->
		<div class="swiper-img-layer">
			
			<div class="swiper-wrapper">
				<div class="swiper-slide slider-img_layers">
					<div class="slider-img_layer">
						<div class="layer-first" style="background-image: url(images/dist/slider/Slide1-layer3.png);"></div>
						<canvas class="particles" data-color="#fff"></canvas>
					</div>
				</div>
				<div class="swiper-slide slider-img_slide">
					<div class="slider-img_layer">
						<div class="layer-first" style="background-image: url(images/dist/slider/russia.png);"></div>
					</div>
				</div>
				<div class="swiper-slide slider-img_slide">Slide 3</div>
			</div>

			</div>

<!-- Слайдер заднего фона(только background-image!!!) -->
<div class="swiper-img">
  <div class="swiper-wrapper">
    <div class="swiper-slide slider-img_slide">
			<div class="slider-img_gb" data-swiper-parallax="20%" id="index_first" style="background-image: url(images/dist/slider/Slide1without.png);"></div>
		</div>
    <div class="swiper-slide slider-img_slide">
			<div class="slider-img_gb" data-swiper-parallax="20%" id="index_second" style="background-image: url(images/dist/slider/Slide-first.png);"></div>
		</div>
    <div class="swiper-slide slider-img_slide">
			<div class="slider-img_gb" data-swiper-parallax="20%" id="index_second" style="background-image: url(images/dist/slider/);"></div>
		</div>
  </div> 

	

	</div>
	<div class="slider-bootom">
		<div class="swiper-pagination"></div>
	</div>
</div>

	<script src="js/app.min.js"></script>
	<script src="/js/particles.js"></script>
</body>
</html>
